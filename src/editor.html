<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hawoond WYSIWYG Editor</title>
    <link rel="stylesheet" href="editor.css" />
  </head>
  <body>
    <div class="editor-wrapper">
      <div class="title-section">
        <input
          type="text"
          id="editor-title"
          placeholder="제목을 입력하세요"
          maxlength="100"
        />
      </div>
      <div id="editor-container">
        <div class="toolbar-wrapper">
          <div id="toolbar">
          </div>
        </div>
        <div id="editor" contenteditable="true" oninput="updateContent()">
          <p><br /></p>
        </div>
      </div>
    </div>
    <div id="tableDialog" class="dialog">
      <div class="dialog-content">
        <div class="dialog-header">
          <h3>표 생성</h3>
          <button class="close-btn" onclick="closeTableDialog()">
            &times;
          </button>
        </div>
        <div class="form-group">
          <label for="tableRows">행:</label>
          <input type="number" id="tableRows" min="1" max="20" value="2" />
        </div>
        <div class="form-group">
          <label for="tableCols">열:</label>
          <input type="number" id="tableCols" min="1" max="20" value="2" />
        </div>
        <div class="dialog-buttons">
          <button onclick="insertTableFromDialog()">삽입</button>
          <button onclick="closeTableDialog()">취소</button>
        </div>
      </div>
    </div>
    <!-- 스타일 설정 대화상자 -->
    <div id="styleDialog" class="dialog">
      <div class="dialog-content">
        <div class="dialog-header">
          <h3>에디터 스타일 설정</h3>
          <button class="close-btn" onclick="closeStyleDialog()">
            &times;
          </button>
        </div>
        <div class="style-settings">
          <div class="form-group">
            <label>테마 선택:</label>
            <select id="themeSelect" onchange="changeTheme(this.value)">
              <option value="default">기본 테마</option>
              <option value="dark">다크 모드</option>
            </select>
          </div>
          <div class="form-group">
            <label>커스텀 스타일:</label>
            <textarea
              id="customStyleInput"
              rows="10"
              placeholder="{
  editorWrapper: {
      maxWidth: '900px',
      backgroundColor: '#fff'
  },
  toolbar: {
      backgroundColor: '#f4f4f4'
  },
  editor: {
      minHeight: '400px',
      fontSize: '16px'
  }
}"
            ></textarea>
          </div>
          <div class="dialog-buttons">
            <button onclick="applyCustomStyle()">적용</button>
            <button onclick="resetStyle()">초기화</button>
            <button onclick="closeStyleDialog()">취소</button>
          </div>
        </div>
      </div>
    </div>
    <script src="editor.js"></script>
  </body>
</html>
