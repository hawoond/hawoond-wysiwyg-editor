<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hawoond WYSIWYG Editor</title>
    <link rel="stylesheet" href="editor.css" />
  </head>
  <body>
    <div class="editor-wrapper">
      <div class="title-section">
        <input
          type="text"
          id="editor-title"
          placeholder="제목을 입력하세요"
          maxlength="100"
        />
      </div>
      <div id="editor-container">
        <div class="toolbar-wrapper">
          <div id="toolbar">
            <select id="font-family" onchange="changeFontFamily(this.value)">
              <option value="Arial">Arial</option>
              <option value="'Courier New'">Courier New</option>
              <option value="Georgia">Georgia</option>
              <option value="Tahoma">Tahoma</option>
              <option value="Verdana">Verdana</option>
            </select>

            <select id="font-size" onchange="changeFontSize(this.value)">
              <option value="1">8pt</option>
              <option value="2">10pt</option>
              <option value="3" selected>12pt</option>
              <option value="4">14pt</option>
              <option value="5">18pt</option>
              <option value="6">24pt</option>
              <option value="7">36pt</option>
            </select>

            <button onclick="execCommand('bold')" title="Bold">
              <img src="icons/bold.svg" alt="Bold" />
            </button>
            <button onclick="execCommand('italic')" title="Italic">
              <img src="icons/italic.svg" alt="Italic" />
            </button>
            <button onclick="execCommand('underline')" title="Underline">
              <img src="icons/underline.svg" alt="Underline" />
            </button>
            <button onclick="execCommand('justifyLeft')" title="Align Left">
              <img src="icons/justify-left.svg" alt="Align Left" />
            </button>
            <button onclick="execCommand('justifyCenter')" title="Align Center">
              <img src="icons/justify-center.svg" alt="Align Center" />
            </button>
            <button onclick="execCommand('justifyRight')" title="Align Right">
              <img src="icons/justify-right.svg" alt="Align Right" />
            </button>
            <button
              onclick="execCommand('insertUnorderedList')"
              title="Bullet List"
            >
              <img src="icons/bullet-list.svg" alt="Bullet List" />
            </button>
            <button
              onclick="execCommand('insertOrderedList')"
              title="Numbered List"
            >
              <img src="icons/number-list.svg" alt="Numbered List" />
            </button>
            <button onclick="execCommand('indent')" title="Indent">
              <img src="icons/indent.svg" alt="Indent" />
            </button>
            <button onclick="execCommand('outdent')" title="Outdent">
              <img src="icons/outdent.svg" alt="Outdent" />
            </button>
            <button
              onclick="execCommand('createLink', prompt('Enter URL:', 'http://'))"
              title="Create Link"
            >
              <img src="icons/create-link.svg" alt="Create Link" />
            </button>
            <button onclick="execCommand('unlink')" title="Unlink">
              <img src="icons/unlink.svg" alt="Unlink" />
            </button>
            <button onclick="toggleSource()" title="HTML">
              <img src="icons/html.svg" alt="HTML" />
            </button>
            <button onclick="insertImage()" title="Image">
              <img src="icons/image.svg" alt="Image" />
            </button>
            <button onclick="showTableDialog()" title="Insert Table">
              <img src="icons/table.svg" alt="Insert Table" />
            </button>
          </div>
        </div>
        <div id="editor" contenteditable="true" oninput="updateContent()">
          <p><br></p>
        </div>
      </div>
    </div>
    <div id="tableDialog" class="dialog">
      <div class="dialog-content">
        <div class="dialog-header">
          <h3>표 생성</h3>
          <button class="close-btn" onclick="closeTableDialog()">
            &times;
          </button>
        </div>
        <div class="form-group">
          <label for="tableRows">행:</label>
          <input type="number" id="tableRows" min="1" max="20" value="2" />
        </div>
        <div class="form-group">
          <label for="tableCols">열:</label>
          <input type="number" id="tableCols" min="1" max="20" value="2" />
        </div>
        <div class="dialog-buttons">
          <button onclick="insertTableFromDialog()">삽입</button>
          <button onclick="closeTableDialog()">취소</button>
        </div>
      </div>
    </div>
    <script src="editor.js"></script>
  </body>
</html>
